<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-grallery</title>
</head>
<style>
    .image-gallery
    {
        display:grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(3,250px);
        gap: 20px;
        padding: 20px;
    }
    .photo1{
        grid-column-start:1;
        grid-column-end:3;
        grid-row-start:1;
        grid-row-end: 2;
    }
    .photo2{
        grid-column-start:2;
        grid-column-end:3;
        grid-row-start:2;
        grid-row-end: 3;
    }
    .photo3{
        grid-column-start:3;
        grid-column-end:4;
        grid-row-start:1;
        grid-row-end: 2;
    }
    .photo4{
        grid-column-start:1;
        grid-column-end:2;
        grid-row-start:2;
        grid-row-end: 4;
    }
    .photo5{
        grid-column-start:2;
        grid-column-end:3;
        grid-row-start:3;
        grid-row-end: 4;
    }
    .photo6{
        grid-column-start:3;
        grid-column-end:4;
        grid-row-start:2;
        grid-row-end: 4;
    }
    
img
{
    height: 100%;
    width: 100%;
    border-radius: 10px;
}
    
</style>

<body>
    <div class="image-gallery">
        <div class="photo1">
            <img src="https://media.timeout.com/images/101507247/image.jpg" alt="">
        </div>
        <div class="photo2">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Animation-Wallpaper-Free-Download-For-Desktop.jpg" alt="">
        </div>
        <div class="photo3">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/10/Cartoons-Backgrounds-Free-Download.jpg" alt="">
        </div>
        <div class="photo4">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Moving-gif-computer-animated.jpg" alt="">
        </div>
        <div class="photo5">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Animation-Backgrounds-For-Desktop.jpg" alt="">
        </div>
        <div class="photo6">
            <img src="https://cdn.wallpapersafari.com/67/36/FYtyOB.jpg" alt="">
        </div>
    </div>
</body>

</html>
